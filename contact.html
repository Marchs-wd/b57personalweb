<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="">
        <img
          src="https://dumbways.id/assets/images/brandred.png"
          alt="Dumbways"
        />
      </div>
      <ul>
        <li>
          <a href="index.html" style="text-decoration: none">Home</a>
        </li>
        <li>
          <a href="blog.html" style="text-decoration: none">Blog</a>
        </li>
        <li>
          <a href="contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <form onsubmit="sendEmail(event)">
        <h3>TELL ME</h3>
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" />
        <label for="phoneNumber">Nomor Telepon</label>
        <input
          type="text"
          id="phoneNumber"
          placeholder="Enter Your Phone Number"
        />
        <label for="subject">Kelas</label>
        <select id="subject">
          <option value="">Select an Option</option>
          <option value="Front End Developer">Frontend Developer</option>
          <option value="Back End Developer">Backend Developer</option>
          <option value="Fullstack Developer">Fullstack Developer</option>
        </select>
        <label for="message" ;>Pesan</label>
        <textarea id="message" rows="4" placeholder="Enter Your Message">
        </textarea>
        <button type="submit">Submit</button>
      </form>
      <script src="assets/js/contact.js"></script>
    </div>
  </body>
</html>
